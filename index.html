<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Con Dulzura</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {{>nav}}
  {{>header}}
  <section id="nosotros" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h2>Nosotros</h2>
          <p>Somos una tienda de postres comprometida con ofrecerte productos de la más alta calidad, elaborados con ingredientes frescos y con amor.</p>
        </div>
      </div>
    </div>
  </section>
  {{>products}}
  <div class="container">
    <hr class="separator">
</div>
{{>testimonios}}
  <div class="container">
    <hr class="separator">
</div>
  <section id="contacto" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h2>Contacto</h2>
          <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-block">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  {{>footer}}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
